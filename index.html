<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Telegram</title>
    <link rel="shortcut icon" href="./assets/img/telegram.png" type="image/x-icon">

</head>

<body>

    <div class="container">
        <div class="telegram">
            <div class="left">
                <div class="left-header">
                    <div class="dropdown-menu">
                        <button class="button-menu" type="button" onclick="menuToggle();">
                            <img class="menu-img" src="./assets/img/menu.png" alt="menu">
                        </button>

                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search" class="search-input">
                        <img src="./assets/img/search.png" alt="search" class="search-img">
                    </div>
                </div>

                <div class="left-scroll">

                    <ul class="left-list">
                        <li class="left-item">
                            <img class="user-img" src="./assets/img/images.jpeg" alt="ig">
                            <p class="name">Yunus</p>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="right">
                <div class="right-header">
                    <div class="account">
                        <div class="chat-info" onclick="aboutAccount();">
                            <img src="./assets/img/images.jpeg" alt="" class="chat-img">
                            <div class="about-account">
                                <h3 class="about-name">
                                    Yunus
                                </h3>
                                <p class="acount-active">
                                    last-recently
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="about-account">
                        <button type="button" class="account-button">
                            <img src="./assets/img/search.png" alt="search" class="account-search">
                        </button>
                        <button type="button" class="right-menu-btn">
                            <svg class="right-menu-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"
                                data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M96 184c39.8 0 72 32.2 72 72s-32.2 72-72 72-72-32.2-72-72 32.2-72 72-72zM24 80c0 39.8 32.2 72 72 72s72-32.2 72-72S135.8 8 96 8 24 40.2 24 80zm0 352c0 39.8 32.2 72 72 72s72-32.2 72-72-32.2-72-72-72-72 32.2-72 72z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="messages">
                    <ul class="messages-list">
                        <li class="message-mine">
                            Assalomu Alaykum
                        </li>
                        <li class="message-sended">
                            Va Alaykum Assalom
                        </li>
                    </ul>
                </div>

                <div class="forward">
                    <form class="form">
                        <input type="text" placeholder="Message" class="message-input">
                    </form>
                    <svg class="message-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" data-fa-i2svg="">
                        <path fill="currentColor"
                            d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm84-143.4c-20.8 25-51.5 39.4-84 39.4s-63.2-14.3-84-39.4c-8.5-10.2-23.6-11.5-33.8-3.1-10.2 8.5-11.5 23.6-3.1 33.8 30 36 74.1 56.6 120.9 56.6s90.9-20.6 120.9-56.6c8.5-10.2 7.1-25.3-3.1-33.8-10.2-8.4-25.3-7.1-33.8 3.1zM168 240c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm160 0c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32z">
                        </path>
                    </svg>
                    <img src="./assets/img/paper-clip.png" alt="paper-clip" class="paper-clip">
                </div>
            </div>
        </div>
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <img class="ribbon" src="./assets/img/ribbon.png" alt="ribbon">
                        <h3 class="menu-text">
                            Saved Messages
                        </h3>
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">
                        <img class="ribbon" src="./assets/img/folder.png" alt="ribbon">
                        <h3 class="menu-text">
                            Archived Chats
                        </h3>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <img class="ribbon" src="./assets/img/contact.png" alt="folder">
                        <h3 class="menu-text">
                            Contacts
                        </h3>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <img class="ribbon" src="./assets/img/settings.png" alt="folder">
                        <h3 class="menu-text">
                            Settings
                        </h3>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <img class="ribbon" src="./assets/img/night-mode.png" alt="folder">
                        <h3 class="menu-text">
                            Night Mode
                        </h3>
                    </a>
                    <label class="switch">
                        <input type="checkbox" class="dark-checkbox">
                        <span class="slider"></span>
                    </label>
                </li>

            </ul>
        </div>
        <div>
            <div class="user-info">
                <div class="user-header">
                    <h2 class="user-info-text">User Info</h2>
                    <button class="close-btn">
                        <img src="./assets/img/close.png" alt="close" class="close-img">
                    </button>
                </div>

                <div class="user-center">
                    <div class="user-img">
                        <img class="user-im" src="https://picsum.photos/100?random=9&graysale&blur" alt="">
                    </div>
                    <div class="user-name">
                        <h2 class="user-name-text">
                            Muhammad Turgunbayev
                        </h2>
                        <p class="seen">Last recently</p>
                    </div>
                </div>
                <hr class="hr">

                <div class="about-user">
                    <ul class="user-list">
                        <li class="user-item">
                            <img class="user-item-img" src="./assets/img/telephone.png" alt="call">
                            <h2 class="user-text">
                                +998 99 400 89 17
                            </h2>
                        </li>
                        <li class="user-item">
                            <img class="user-item-img" src="./assets/img/at.png" alt="call">
                            <h2 class="user-text">
                                Username
                            </h2>
                        </li>
                        <li class="user-item">
                            <img class="user-item-img" src="./assets/img/bio.png" alt="call">
                            <h2 class="user-text">
                                Bio
                            </h2>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
